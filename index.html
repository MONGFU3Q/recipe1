<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Search</title>
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-utensils"></i> Recipe Finder</h1>
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Search for recipes...">
                <button id="search-btn"><i class="fas fa-search"></i> Search</button>
            </div>
        </header>

        <div id="error-container" class="error hidden"></div>
        <h2 id="result-heading" class="result-heading"></h2>

        <div class="meals-container" id="meals"></div>

        <div id="meal-details" class="meal-details hidden">
            <button id="back-btn" class="back-btn"><i class="fas fa-arrow-left"></i> Back</button>
            <div class="meal-details-content"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
